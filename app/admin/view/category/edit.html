{include file="header" title="YunCMS后台管理系统" keywords="" description=""/}
<form class="am-form am-g margin-top-buttom-20" data-am-validator>
    {:token()}
    <div class="am-form-group all-width">
        <label for="cate-name">分类名称:</label>
        <input type="text" name="cate-name" id="cate-name" maxlength="20" minlength="3" placeholder="请输入分类名称" required>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-seo-title">SEO标题:</label>
        <input type="text" name="cate-seo-title" id="cate-seo-title"maxlength="200"placeholder="请输入SEO标题">
    </div>
    <div class="am-form-group all-width">
        <label for="cate-seo-url">SEOurl:</label>
        <input  type="text" name="cate-seo-url" id="cate-seo-url"maxlength="200" minlength="3" placeholder="请输入SEOurl" required>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-seo-key">SEO关键字</label>
        <input  type="text" name="cate-seo-key" id="cate-seo-key"maxlength="200"placeholder="请输入SEO关键字">
    </div>
    <div class="am-form-group all-width">
        <label for="cate-seo-desc">SEO描述</label>
        <textarea  name="cate-seo-desc" id="cate-seo-desc"maxlength="200"placeholder="请输入SEO描述"></textarea>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-parent-num">选择一个上级分类</label>
        <select id="cate-parent-num" name="cate-parent-num"maxlength="200"required>
            <option value="option1">食品类</option>
            <option value="option2">服装类</option>
            <option value="option3">电器类</option>
        </select>
        <span class="am-form-caret"></span>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-model-num">请输入模型编号</label>
      <input type="text" name="cate-model-num" id="cate-model-num" placeholder="请输入模型编号" maxlength="200"required>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-tmp-list">请输入列表页模板</label>
        <textarea name="cate-tmp-list" id="cate-tmp-list" placeholder="请输入列表页模板" maxlength="200"required></textarea>
    </div>
    <div class="am-form-group all-width">
        <label for="cate-tmp-detail">请输入详情页模板</label>
        <textarea name="cate-tmp-detail" id="cate-tmp-detail" placeholder="请输入详情页模板" maxlength="200"required></textarea>
    </div>


    <button class="am-btn am-btn-primary button-text-left">添加分类</button>
</form>



{include file="footer" /}
